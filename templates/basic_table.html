{% extends "base.html" %}

{% block content %}
<table id="data" class="table table-striped" style="width:100%">
  <tfoot>
    <tr>
      <th>
      </th><th>
        <select id="jewel" name="jewel">
              <option value="none" selected disabled hidden>Jewel Type</option>
              <option value="none">Any</option>
              <option value="0">Brutal Restraint</option>
              <option value="1">Glorious Vanity</option>
              <option value="2">Elegant Hubris</option>
        </select>
      </th><th>
        <select id="position" name="position">
            <option value="none" selected disabled hidden>Position</option>
            <option value="Any"> Any </option>
            <option value="Iron Will"> Iron Will </option>
            <option value="Duelist"> Duelist </option>
            <option value="Marauder"> Marauder </option>
            <option value="Mind over Matter"> Mind over Matter </option>
            <option value="Pain Attunement"> Pain Attunement </option>
            <option value="Unwavering Stance"> Unwavering Stance </option>
            <option value="Eternal Youth"> Eternal Youth </option>
            <option value="Cluster (Zealot's Oath)"> Cluster (Zealot's Oath) </option>
            <option value="Cluster (Call to Arms)"> Cluster (Call to Arms) </option>
            <option value="Solipsism"> Solipsism </option>
            <option value="Ghost Dance"> Ghost Dance </option>
            <option value="Acrobatics"> Acrobatics </option>
            <option value="Minion Instability"> Minion Instability </option>
            <option value="Runebinder"> Runebinder </option>
            <option value="Cluster (Divine Shield)"> Cluster (Divine Shield) </option>
            <option value="Iron Grip"> Iron Grip </option>
        </select>
      </th><th>
        <input type="search" id="seed" name="seed" placeholder="Seed">
      </th><th>
        <input type="search" id="min_effect" name="min_effect" placeholder="Min.">
      </th><th>
        <input type="search" id="max_points" name="max_points" placeholder="Max.">
      </th>
      <th>
        <input type="search" id="min_effect_pp" name="min_effect_pp" placeholder="Min.">
      </th><th>
        <select id="requirements" name="requirements">
              <option value="none" selected disabled hidden>Requirements</option>
              <option value="none">Any</option>
              <option value="no_ie">No IE</option>
              <option value="no_anoint">No Anoint</option>
              <option value="basic">No IE/Anoint</option>
        </select>
      </th><th>
        <input type="search" id="max_price" name="max_price" placeholder="Max.">
      </th><th>
      </th>
      </tr>
    </tfoot>
</table>
{% endblock %}
