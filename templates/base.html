<!doctype html>
<html  lang="en" data-bs-theme="dark">
  <head>
    <title>Timeless Jewel Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/Timeless_Jewel_inventory_icon.png">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script src="/static/two.js"></script>
    <script type="module" src="/static/drawer.js"></script>
    <script type="module" src="/static/table.js"></script>
    
  </head>
  <body>

    <div class="container">
      <br> <br> <br> <br>
      <div id="filters">
      <label> Show only recent results <input type="checkbox" id = "recent"> </label>
      <label> Show only jewels with anoint requirement in slots that are taken when pathing towards "Champion of the Cause" <input type="checkbox" id = "reasonable_anoints" checked></label>
      </div>
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <div id="draw-shapes" style="position: fixed;display:none;"></div>
  </body>
  <br><br><br><br>
  <footer style="text-align: center">
    <a href="https://github.com/Liberatorist/timeless_jewel_register"> https://github.com/Liberatorist/timeless_jewel_register </a>
  </footer>
</html>
